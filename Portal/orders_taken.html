<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Taken</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">
    <header style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        <h1>Orders Taken Today</h1>
    </header>
    <main
        style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 5px;">
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <thead>
                <tr>
                    <th style="text-align: center; padding: 10px;">SNO</th>
                    <th style="text-align: center; padding: 10px;">Bill #</th>
                    <th style="text-align: center; padding: 10px;">Customer Name</th>
                    <th style="text-align: center; padding: 10px;">Bill Issued Time (hh:mm)</th>
                    <th style="text-align: center; padding: 10px;">Amount</th>
                    <th style="text-align: center; padding: 10px;">Payment Status</th>
                    <th style="text-align: center; padding: 10px;">Delivery Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generate rows for orders -->
                <tr style="cursor: pointer;">
                    <td style="text-align: center; padding: 8px;">1</td>
                    <td style="text-align: center; padding: 8px;">B123</td>
                    <td style="text-align: center; padding: 8px;">John Doe</td>
                    <td style="text-align: center; padding: 8px;">14:30</td>
                    <td style="text-align: center; padding: 8px;">$25.98</td>
                    <td style="text-align: center; padding: 8px;">Paid</td>
                    <td style="text-align: center; padding: 8px;">Delivered</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div id="fullBill" style="display: none; background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
            <!-- Full bill details will be displayed here -->
        </div>
    </main>
</body>

</html>
