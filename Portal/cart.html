<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-Like Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .cart {
            border-collapse: collapse;
            width: 100%;
        }
        .cart th, .cart td {
            padding: 10px;
            text-align: left;
        }
        .cart th {
            background-color: #f2f2f2;
        }
        .cart tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zomato-Like Shopping Cart</h1>
        <table class="cart">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </tbody>
        </table>

        <div class="actions">
            <button onclick="clearCart()">Clear Cart</button>
        </div>

        <h2>Add Items</h2>
        <form id="item-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" step="0.01" required>
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" required>
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <script>
        const cartItems = document.getElementById('cart-items');
        const itemForm = document.getElementById('item-form');

        itemForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const itemName = document.getElementById('item-name').value;
            const itemPrice = parseFloat(document.getElementById('item-price').value);
            const itemQuantity = parseInt(document.getElementById('item-quantity').value);

            if (!itemName || isNaN(itemPrice) || isNaN(itemQuantity) || itemPrice <= 0 || itemQuantity <= 0) {
                alert('Please fill in all fields with valid values.');
                return;
            }

            const itemTotal = (itemPrice * itemQuantity).toFixed(2);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${itemName}</td>
                <td>$${itemPrice.toFixed(2)}</td>
                <td><input type="number" class="item-quantity" value="${itemQuantity}"></td>
                <td>$${itemTotal}</td>
                <td><button onclick="removeItem(this)">Remove</button></td>
            `;

            cartItems.appendChild(row);

            updateTotal();
            itemForm.reset();
        });

        function removeItem(button) {
            const row = button.parentElement.parentElement;
            cartItems.removeChild(row);
            updateTotal();
        }

        function updateTotal() {
            const itemRows = document.querySelectorAll('#cart-items tr');
            let total = 0;

            itemRows.forEach(row => {
                const price = parseFloat(row.cells[1].textContent.slice(1));
                const quantity = parseInt(row.querySelector('.item-quantity').value);
                const itemTotal = price * quantity;
                row.cells[3].textContent = `$${itemTotal.toFixed(2)}`;
                total += itemTotal;
            });

            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }

        function clearCart() {
            cartItems.innerHTML = '';
            updateTotal();
        }
    </script>
</body>
</html>
