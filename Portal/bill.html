<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">
    <header style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        <h1>Bill #B123</h1>
    </header>
    <main
        style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 5px;">
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <thead>
                <tr>
                    <th style="text-align: left; padding: 10px;">Item</th>
                    <th style="text-align: center; padding: 10px;">Quantity</th>
                    <th style="text-align: right; padding: 10px;">Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generate rows for cart items -->
                <tr>
                    <td style="padding: 8px;">Pizza Margherita</td>
                    <td style="text-align: center; padding: 8px;">2</td>
                    <td style="text-align: right; padding: 8px;">$12.99</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div style="text-align: right;">
            <p style="font-weight: bold;">Total: $25.98</p>
        </div>
        <button
            style="background-color: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">Print
            Bill</button>
    </main>
</body>

</html>
